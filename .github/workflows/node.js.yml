name: NodeJS CI

on: 
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Use Node

        uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
      - name: Install dependencies
        run: npm install
